<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
    <style>
        #vm {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="vm">
        <input type="text" s-model="input">
        {{ input }}
    </div>

    <script src="./js/compile.js"></script>
    <script src="./js/observe.js"></script>  

    <script>
        function Dep () {
            this.subs = [];
        }

        Dep.prototype = {
            addSub: function(sub) {
                this.subs.push(sub);
            },
            notify: function() {
                this.subs.forEach(function(sub) {
                    sub.update();
                })
            }
        };

        function Watcher (sommer, node, name, type) {
            Dep.target = this;  //将自己赋值给了全局变量dep.target
            this.name = name;
            this.node = node;
            this.sommer = sommer;
            this.type = type;
            this.update();
            Dep.target = null;  //JS的浏览器单线程特性，保证这个全局变量在同一个时间内只会有一个watcher使用
        }

        Watcher.prototype = {
            update: function () {
                this.get();
                this.node[this.type] = this.value;
            },
            get: function () {
                this.value = this.sommer.data[this.name];   //触发数据的get方法
            }
        };

        function Sommer (options) {
            this.data = options.data;
            observe(this.data);
            var id = options.el;
            var dom = new Compile(document.getElementById(id), this);
            document.getElementById(id).appendChild(dom);
        }

        new Sommer({
            el: "vm",
            data: {
                input: "嘿嘿嘿"
            }
        });
    </script>
    
</body>
</html>
